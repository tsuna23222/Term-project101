<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
<div>
    <label for="">Applicaiton Form</label>
    <br>
    <fieldset>
        <legend>Personal Informartion</legend>
        <label for="">Name:</label>
        <br>
        <input type="text" name="name" id="name" size="30" placeholder="Richard A. Casinillo Jr.">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" size="45" placeholder="richardcasinilloph@gmail.com">
        <br>
        <label for="">Address:</label>
        <br>
        <input type="text" name="address" id="address" size="70" placeholder="Lot 1331 Nivel Hills Busay Cebu City">
        <br>
        <label for="zipcode">Zip Code:</label>
        <br>
        <input type="text" name="zipcode" id="zipcode" size="10" placeholder="6000">
    </fieldset>
</div>

<div>
    <fieldset>
        <legend>Educational Background</legend>
        <label for="">Elementary:</label>
        <input type="text" name="name" id="name" size="25">
        <br>
        <label for="">Secondary:</label>
        <input type="text" name="email" id="email" size="40">
        <br>
        <label for="">Tentiary:</label>
        <input type="text" name="address" id="address" size="50">
        <br>
        <label for="">Master's Degree:</label>
        <input type="text" name="zipcode" id="zipcode" size="20">
        <br>
    </fieldset>
</div>

<div>
    <fieldset>
        <legend>Hobbies & Talents</legend>
        <label for="">Hobbies</label>
        <br>
        <input type="radio" name="hobbies" id="basketball" value="basketball">
        <label for="hobbies">Basketball</label>
        <input type="radio" name="hobbies" id="computer games" value="Computer Games">
        <label for="hobbies">Computer Games</label>
        <input type="radio" name="hobbies" id="sleeping" value="Sleeping">
        <label for="hobbies">Sleeping</label>
        <br>
        <br>
        <label for="">Talents</label>
        <br>
        <br>
        <input type="checkbox" name="talent" id="singing"
        value="singing">
        <label for="singing">Singing</label>
        <br>
        <input type="checkbox" name="talent" id="dancing"
        value="dancing">
        <label for="dancing">Dancing</label>
        <br>
        <input type="checkbox" name="talent" id="action"
        value="action">
        <label for="action">Action</label>
        <br>
        <input type="checkbox" name="talent" id="drawing"
        value="drawing">
        <label for="drawing">Drawing</label>
        <br>
        <br>
    </fieldset>
</div>

<div>
    <fieldset>
        <legend>Other Information</legend>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="gender">Female</label>
        <br>
        <br>
        <label for="">Biography:</label>
        <textarea name="biography" id="biography"
        cols="20" rows="2"></textarea>
        <br>
        <br>
    </fieldset>
</div>

<div>
    <fieldset>
        <legend>YOur Reveiw</legend>
        <br>
        <label for="">How did you hear about us?</label>
        <select name="webiste" id="webiste">
            <option value="facebook">Facebook</option>
            <option value="Google">Google</option>
            <option value="tiktok">Tiktok</option>
            <option value="twitter">Twitter</option>
            <option value="youtube">Youtube</option>
        </select>
        <br>
        <br>
        <label for="">Would you visit again?</label>
        <br>
        <input type="radio" name="yes" id="yes" value="yes">
        <label for="">Yes</label>
        <input type="radio" name="no" id="no" value="no">
        <label for="">No</label>
        <input type="radio" name="maybe" id="maybe" value="maybe">
        <label for="">Maybe</label>
        <br>
        <br>
        <label for="">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="20" rows="2"></textarea>
        <br>
        <input type="checkbox" name="" id=""
        value="">
        <label for="">Sign me up up for email updates</label>
        <br>
        <input type="submit" name="Submit Review" id="Submit Review"
        value="Submit Review">





    </fieldset>
</div>

</body>
</html>
